{% if request.user.is_authenticated %}
<form action="{% url 'like_post' %}" method="post" class="like-form" id="{{post.id}}">
  {% csrf_token %}
  <input type="hidden" name="post_id" value={{post.id}}>
   <button type="submit" class="ui button like-btn{{post.id}}">

     {% if user not in post.likes.all %}
     Like
     {% else %}
     Unlike
     {% endif %}

   </button>
    <div class="ui grid">
        <div class="column">
            <div class="like-count{{post.id}}"> {{post.number_of_likes}} Likes</div>
        </div>
    </div>
</form>
{% endif %}

{% if not request.user.is_authenticated %}
<div class="ui grid">
        <div class="column">
            <div> {{post.number_of_likes}} Likes</div>
        </div>
    </div>
{% endif %}
